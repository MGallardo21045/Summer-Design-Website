<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo Tipográfico</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo" id="toggle-menu">CT</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Serif</a></li>
        <li><a href="#">San-Serif</a></li>
        <li><a href="#">Tips de uso</a></li>
        <li><a href="#">Sobre el Proyecto</a></li>
      </ul>
    </nav>
  </header>

  <aside class="sidebar" id="sidebar">
    <ul>
      <li><a href="#">Catálogo Impreso</a></li>
      <li><a href="#">Historia</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </aside>

  <main>
  <section id="font-grid" class="grid hidden">
    <div class="font-box"></div>
    <div class="font-box"></div>
    <div class="font-box"></div>
    <div class="font-box"></div>
    <div class="font-box"></div>
    <div class="font-box"></div>
    <div class="font-box"></div>
    <div class="font-box"></div>
  </section>
</main>

  <script>
  const toggleButton = document.getElementById('toggle-menu');
  const sidebar = document.getElementById('sidebar');
  const grid = document.getElementById('font-grid');

  toggleButton.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });

  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const label = link.textContent.trim();

      if (label === "Serif" || label === "San-Serif") {
        grid.classList.remove('hidden');
      } else if (
        label === "Home" ||
        label === "Tips de uso" ||
        label === "Sobre el Proyecto"
      ) {
        grid.classList.add('hidden');
      }
    });
  });
</script>
</body>
</html>
